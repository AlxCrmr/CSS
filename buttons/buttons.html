<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button designs</title>
        <link rel="stylesheet" href="buttons.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Righteous" rel="stylesheet">
        <script src="https://use.fontawesome.com/fa4e67e080.js"></script>
    </head>
    <body>
        <h1>Button Styles</h1>
        <div class="row">
            <div class="column column--pull-left">
                <div class="container ">
                    <div class="btn btn1">Hover Me</div>
                    <div class="btn btn2">Hover Me</div>
                </div>

                <div class="container">
                    <div class="btn btn3">Push Me</div>
                    <div class="btn btn4">Pull Me</div>
                </div>

                <div class="container">
                    <div class="btn btn5">Left</div>
                    <div class="btn btn6">Right</div>
                    <div class="btn btn7">Up</div>
                    <div class="btn btn8">Down</div>
                </div>

                <div class="container">
                    <div class="btn btn9">Call To Action</div>
                    <div class="btn btn10">Call To Action</div>
                </div>
            </div>

            <div class="column column--pull-right">
                <div class="container">
                    <div class="btn btn11">Push</div>
                    <div class="btn btn12">Push</div>
                </div>

                <div class="container">
                    <div class="btn btn13"><i class="fa fa-cog" aria-hidden="true"></i></div>
                    <div class="btn btn14"><i class="fa fa-hashtag" aria-hidden="true"></i></div>
                </div>

                <div class="container">
                    <div class="btn btn15"><span>Hover </span></div>
                    <div class="btn btn16">Hover <i class="fa  fa-chevron-right" aria-hidden="true"></i></div>
                </div>

            </div> <!-- column -->
        </div> <!-- row -->


    </body>
</html>
