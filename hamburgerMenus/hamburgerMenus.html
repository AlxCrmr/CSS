<!DOCTYPE html>
<html>
    <head>

        <div class="menu2">

        </div>

        <div class="menu3">
            <span class="fa fa-bars"></span>
        </div>
        <div class="menu-box3">
                <div class="menu3-items">
                        <div class="item3">Home</div>
                        <div class="item3">About</div>
                        <div class="item3">Work</div>
                        <div class="item3">Contact</div>

        </div>


    <script src="./javascripts/index.js" charset="utf-8"></script>

</html>
